<div class="d-flex flex-wrap justify-content-center justify-content-md-between align-items-center mb-4">
  <h1 class="fw-bold font-30 me-md-5">Módulos</h1>
  <div class="d-flex flex-wrap justify-content-center justify-content-md-between align-items-center">
    <button class="btn btn-outline-primary font-13 me-3 px-4 shadow-none" data-bs-toggle="modal" data-bs-target="#addModuleModal">Crear módulo</button>
    <form>
      <div class="input-group">
        <input type="search" class="form-control font-13 shadow-none" placeholder="Buscar por código..."
          aria-label="Buscar por código..." style="width: 250px;">
        <button class="btn btn-search shadow-none font-13" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>
  </div>
</div>
<div class="d-flex flex-wrap justify-content-center justify-content-md-between mb-4">
  <div class="col-12 col-md-7">
    <p class="font-18 fw-bold">Mostrando 1-4 de 32 resultados</p>
    <app-card-module *ngFor="let item of [1,2,3,4]"></app-card-module>
    <div class="d-flex justify-content-center">
    <nav class="font-13">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link">Atrás</a>
        </li>
        <li class="page-item" *ngFor="let item of [1,2,3,4,5,6]"><a class="page-link shadow-none" href="#">{{item}}</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Siguiente</a>
        </li>
      </ul>
    </nav>
  </div>
  </div>
  <div class="col-12 col-md-4">
    <app-card-filters-module></app-card-filters-module>
  </div>
</div>

<app-modal-form-add-module></app-modal-form-add-module>

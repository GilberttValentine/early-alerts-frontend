<div class="mb-4">
  <div class="mb-3 d-flex align-items-center">
    <div class="me-2">
      <a [routerLink]="['../..']" class="btn btn-back d-flex justify-content-center align-items-center shadow-none"
        style="width: 40px;height: 40px;">
        <i class="bi bi-chevron-left"></i>
      </a>
    </div>
    <div class="ms-2">
      <span class="badge bg-secondary fw-normal me-2">Formulario</span>
      <span class="badge bg-dark-custom fw-normal">{{ code }}</span>
    </div>
  </div>
  <h1 class="fw-bold font-28">Formulario de prueba</h1>
  <div class="d-flex flex-wrap">
    <div class="font-13 mt-2 me-3">
      <i class="bi bi-activity me-2 icon-bold text-primary-custom"></i><span>15k respuestas</span>
    </div>
    <div class="font-13 mt-2 me-3">
      <i class="bi bi-eye me-2"></i><span>150k visto</span>
    </div>
    <div class="font-13 mt-2">
      <i class="bi bi-exclamation-diamond-fill me-2 text-warning"></i><span>15k reportes</span>
    </div>
  </div>
</div>
